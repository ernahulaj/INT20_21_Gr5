<script>
    function validationFunction() {
      let nrTickets = document.getElementById("nrTickets").value;
        try {
        if(nrTickets == "") 
            throw "Number of tickets is empty!";
        if(isNaN(nrTickets)) 
            throw "Number of tickets is not a number!";
        nrTickets = Number(nrTickets);
        if(nrTickets < 1) 
            throw "Number of tickets is too low!";
        if(nrTickets > 6) 
            throw "Number of tickets is too high!";
      }
      catch(err) {
          alert(err);
        }
    }
</script>
