    <section class="buy_ticket">
        <br><br>
        <h1>
            <label> BUY YOUR TICKET ONLINE</label>
        </h1>   
        <br><br>
        <div class="form" >  
            <form action="">
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter your name" required>
                <label for="Surname">Surname:</label>
                <input type="text" placeholder="Enter your surname" required>
                <label for="personal nr">Personal Number:</label>
                <input type="text" placeholder="XXXXXXXXXX" required>
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter email address" required>
                <label for="Tel">Phone number:</label>
                <input type="tel" pattern="+[0-9]{3} [0-9]{2} [0-9]{3} [0-9]{3}" placeholder="+383 4X XXX XXX" required>
                <label for="tickets" >Choose your ticket: </label>
                <select name="tickets" id="tickets">
                    <option value="BELIEVERS">BELIEVERS</option>
                    <option value="EARLY BIRD">EARLY BIRD</option>
                    <option value="REGULAR">REGULAR</option>
                    <option value="VIP">VIP</option>
                </select>
                <br><br>
                <label for="tickets">Number of tickets:</label>
                <input type="number" min="1" max="6" step="1">
                <br><br>
                <label for="Bank account">Bank account:</label>
                <input type="text" placeholder="XXXXXXXXXXXXXXXX" required>
                <label for="card">Card type:</label>
                <br><br>
                <div style="white-space: nowrap; overflow: hidden;">
                    <label for="Visa">VISA&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&ensp;</label>
                    <input type="radio" id="Visa" name="card" value="VISA" required>
                </div>
                <div style="white-space: nowrap; overflow: hidden;">
                    <label for="MasterCard">MASTER CARD &emsp;&emsp;&emsp;&ensp;&ensp;</label>
                    <input type="radio" id="MasterCard" name="card" value="MASTER CARD" required>
                </div>
               
                <div style="white-space: nowrap; overflow: hidden;">
                    <label for="terms">By clicking, you agree to our <b>Terms</b> and that you have read our <u><b>Data Use Policy</b></u>,<br>
                        including our <b>Cookie Use</b></label>
                    <input style="position: relative; left: 0;" type="checkbox" id="terms" name="terms" value="TERMS" required>
                </div>
                <button type="submit" class="book">Book</button><BR><BR>
            </form>
        </div>
